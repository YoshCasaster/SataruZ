<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="/logo.png" type="image/png">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form id="login-form" action="index.html" method="POST">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="username">Username</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Login</button>
            <p class="mt-4 text-center text-gray-600">
                Belum punya akun? <a href="#" class="text-blue-600 hover:underline">Daftar sekarang</a>
            </p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#login-form').on('submit', function(event) {
            event.preventDefault();

            const username = $('#username').val();
            const password = $('#password').val();

            $.getJSON('login.json', function(users) {
                const user = users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    window.location.href = 'index.html';
                } else {
                    alert('Username atau password salah.');
                }
            });
        });
    </script>
</body>
</html>
